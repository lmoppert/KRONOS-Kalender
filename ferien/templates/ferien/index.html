{% extends 'base.html' %}

{% load i18n %}

{% block base_content %}

<h2>{% trans "Available Calendars" %}</h2>
<ul>
  {% for choice in choices %}
  <li>
    <a href="{% url 'country' choice.iso year %}">
      {{ choice }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
